[package]
name = "iox_catalog"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies] # In alphabetical order
async-trait = "0.1.78"
backoff = { version = "0.1.0", path = "../backoff" }
catalog_cache = { path = "../catalog_cache" }
client_util = { path = "../client_util" }
data_types = { path = "../data_types" }
generated_types = { path = "../generated_types" }
hashbrown = "0.14"
http = "0.2.11"
futures = "0.3"
iox_time = { version = "0.1.0", path = "../iox_time" }
log = "0.4"
metric = { version = "0.1.0", path = "../metric" }
mutable_batch = { path = "../mutable_batch" }
observability_deps = { path = "../observability_deps" }
once_cell = { version = "1.19", features = ["parking_lot"] }
parking_lot = { version = "0.12" }
serde = { version = "1.0", features = ["derive"] }
siphasher = "1.0"
snafu = "0.8"
sqlx = { version = "0.7.4", features = ["runtime-tokio-rustls", "postgres", "uuid", "sqlite"] }
sqlx-hotswap-pool = { path = "../sqlx-hotswap-pool" }
thiserror = "1.0.58"
tokio = { version = "1.36", features = ["io-util", "macros", "parking_lot", "rt-multi-thread", "time"] }
tonic = { workspace = true }
trace = { path = "../trace" }
trace_http = { path = "../trace_http" }
uuid = "1"
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies] # In alphabetical order
assert_matches = "1.5.0"
dotenvy = "0.15.7"
mutable_batch_lp = { path = "../mutable_batch_lp" }
paste = "1.0.14"
pretty_assertions = "1.4.0"
proptest = { version = "1", default_features = false, features = ["std"] }
rand = "0.8"
tempfile = "3"
test_helpers = { path = "../test_helpers" }
