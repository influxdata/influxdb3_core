[package]
name = "tracker"
description = "Utilities for tracking resource utilisation within IOx"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
futures = "0.3"
hashbrown = { workspace = true }
iox_time = { path = "../iox_time" }
lock_api = "0.4.12"
metric = { path = "../metric" }
observability_deps = { path = "../observability_deps" }
parking_lot = "0.12"
pin-project = "1.1"
sysinfo = "0.34.0"
tokio = { version = "1.44", features = ["macros", "parking_lot", "sync", "time"] }
tokio-util = { version = "0.7.14" }
trace = { path = "../trace"}
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies]
tempfile = "3.19.1"
# Need the multi-threaded executor for testing
tokio = { version = "1.44", features = ["macros", "parking_lot", "rt-multi-thread", "time"] }
test_helpers = { path = "../test_helpers" }
