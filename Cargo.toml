[workspace]
# In alphabetical order
members = [
    "arrow_util",
    "backoff",
    "cache_system",
    "clap_blocks",
    "client_util",
    "data_types",
    "datafusion_util",
    "dml",
    "executor",
    "flightsql",
    "generated_types",
    "grpc-binary-logger-proto",
    "grpc-binary-logger-test-proto",
    "grpc-binary-logger",
    "import_export",
    "influxdb_influxql_parser",
    "influxdb_iox_client",
    "influxdb_line_protocol",
    "influxdb_storage_client",
    "influxdb_tsm",
    "influxdb2_client",
    "influxrpc_parser",
    "iox_catalog",
    "iox_data_generator",
    "iox_http",
    "iox_query_influxql",
    "iox_query_influxrpc",
    "iox_query",
    "iox_tests",
    "iox_time",
    "ioxd_common",
    "ioxd_test",
    "logfmt",
    "metric_exporters",
    "metric",
    "mutable_batch_lp",
    "mutable_batch_pb",
    "mutable_batch_tests",
    "mutable_batch",
    "object_store_metrics",
    "observability_deps",
    "panic_logging",
    "parquet_file",
    "parquet_to_line_protocol",
    "predicate",
    "query_functions",
    "schema",
    "service_common",
    "service_grpc_flight",
    "service_grpc_testing",
    "sharder",
    "sqlx-hotswap-pool",
    "test_helpers_end_to_end",
    "tokio_metrics_bridge",
    "trace_exporters",
    "trace_http",
    "trace",
    "tracker",
    "trogging",
    "wal_inspect",
    "wal",
    "workspace-hack",
]

resolver = "2"

exclude = [
    "*.md",
    "*.txt",
    ".git*",
    ".github/",
    "LICENSE*",
    "massif.out.*",
    "test_bench/",
    "test_fixtures/",
]

[workspace.package]
version = "0.1.0"
authors = ["IOx Project Developers"]
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
arrow = { version = "50.0.0", features = ["prettyprint", "chrono-tz"] }
arrow-buffer = { version = "50.0.0" }
arrow-flight = { version = "50.0.0", features = ["flight-sql-experimental"] }
datafusion = { git = "https://github.com/influxdata/arrow-datafusion.git", rev = "581e74785b876615d6a63db8c2e5ba372bf78828" }
datafusion-proto = { git = "https://github.com/influxdata/arrow-datafusion.git", rev = "581e74785b876615d6a63db8c2e5ba372bf78828" }
hashbrown = { version = "0.14.3" }
object_store = { version = "0.9.1" }
parquet = { version = "50.0.0", features = ["object_store"] }
pbjson = { version = "0.6.0" }
pbjson-build = { version = "0.6.2" }
pbjson-types = { version = "0.6.0" }
prost = { version = "0.12.3" }
prost-build = { version = "0.12.2" }
prost-types = { version = "0.12.3" }
smallvec = { version = "1.13.2", features = ["union"] }
sqlparser = { version = "0.44.0" }
tonic = { version = "0.10.2", features = ["tls", "tls-roots"] }
tonic-build = { version = "0.10.2" }
tonic-health = { version = "0.10.2" }
tonic-reflection = { version = "0.10.2" }

[workspace.lints.rust]
missing_copy_implementations = "deny"
missing_debug_implementations = "deny"
rust_2018_idioms = "deny"
unreachable_pub = "deny"
unused_crate_dependencies = "deny"

[workspace.lints.clippy]
clone_on_ref_ptr = "deny"
dbg_macro = "deny"
explicit_iter_loop = "deny"
future_not_send = "deny"
todo = "deny"
use_self = "deny"

[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"
bare_urls = "deny"

# This profile optimizes for runtime performance and small binary size at the expense of longer
# build times. It's most suitable for final release builds.
[profile.release]
codegen-units = 16
debug = true
lto = "thin"

[profile.bench]
debug = true

# avoid rebuilds of build dependencies
# See https://github.com/rust-lang/cargo/pull/11252
[profile.dev.build-override]
debug = true

# This profile optimizes for short build times at the expense of larger binary size and slower
# runtime performance. It's most suitable for development iterations.
[profile.quick-release]
inherits = "release"
codegen-units = 16
lto = false
incremental = true

# Per insta docs: https://insta.rs/docs/quickstart/#optional-faster-runs
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

# patch arrow-flight crate to allow for prepared statement parameters
# see related arrow-rs PR https://github.com/apache/arrow-rs/pull/5433
[patch.crates-io]
arrow-array = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
arrow-schema = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
arrow-data = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
arrow-buffer = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
arrow-ipc = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
arrow-flight = { git = "https://github.com/erratic-pattern/arrow-rs.git", branch = "50.0.0" }
